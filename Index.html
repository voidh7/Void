    <style>
      :root {
        --primary-color: #6c63ff;
        --dark-color: #2f2e41;
        --light-color: #f8f9fa;
      }
      
      body {
        font-family: 'Open Sans', sans-serif;
        color: #333;
        background-color: #f5f5f5;
        line-height: 1.6;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
      }
      
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        transition: transform 0.3s ease;
      }
      
      .card:hover {
        transform: translateY(-5px);
      }
      
      .card-header {
        background-color: var(--primary-color);
        color: white;
        border-radius: 10px 10px 0 0 !important;
      }
      
      .profile-img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border: 5px solid white;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      
      .section-title {
        position: relative;
        padding-bottom: 15px;
        margin-bottom: 20px;
      }
      
      .section-title:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50px;
        height: 3px;
        background-color: var(--primary-color);
      }
      
      .list-group-item {
        border-left: none;
        border-right: none;
      }
      
      .tech-icon {
        font-size: 1.2rem;
        margin-right: 10px;
        color: var(--primary-color);
      }
      
      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }
      
      .btn-primary:hover {
        background-color: #5a52e0;
        border-color: #5a52e0;
      }
      
      .social-icons a {
        color: var(--dark-color);
        font-size: 1.5rem;
        margin: 0 10px;
        transition: color 0.3s ease;
      }
      
      .social-icons a:hover {
        color: var(--primary-color);
      }
    </style>
  </head>
